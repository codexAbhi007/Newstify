<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Application</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="media.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="content">
    <header>
      <a href="index.html">
        <div class="header-left">
          <img src="./img/logo.png" alt="logo" />
          <span>Newstify</span>
        </div>
      </a>

      <div class="header-right">
        <select id="category-select">
          <option value="general">General</option>
          <option value="business">Business</option>
          <option value="entertainment">Entertainment</option>
          <option value="science">Science</option>
          <option value="technology">Technology</option>
          <option value="sports">Sports</option>
          <option value="health">Health</option>
        </select>
        <input type="text" placeholder="Search News" />
        <button class="search-btn">Search</button>
      </div>
    </header>
    <main id="main-content"></main>
    <footer>
      <div class="footer-container">
        <div class="footer-left">
          <p>&copy; 2024 Newstify. Made by @codexAbhi007</p>
        </div>
        <div class="footer-right">
          <a
            href="https://www.instagram.com/codexabhi007/"
            target="_blank"
            class="social-icon"
            ><i class="fab fa-instagram"></i
          ></a>
          <a
            href="https://www.linkedin.com/in/abhirup-ghosh-41a2b4315/"
            target="_blank"
            class="social-icon"
            ><i class="fab fa-linkedin"></i
          ></a>
          <a
            href="https://github.com/codexAbhi007"
            target="_blank"
            class="social-icon"
            ><i class="fab fa-github"></i
          ></a>
        </div>
      </div>
    </footer>
</div>
    <script src="script.js"></script>
  </body>
</html>
